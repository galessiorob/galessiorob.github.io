<!DOCTYPE html>
<html>
<head>
    <title>Animated Icons Kingdom</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.1/lottie.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.bodymovin').each(function() {
                var element = $(this);
                var animation = bodymovin.loadAnimation({
                    container: element[0],
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: element.data('icon')
                });
            });
        });
    </script>
</head>
<body class="border text-center">
    <div class="container py-5 my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="bodymovin p-4" data-icon="https://s3.amazonaws.com/iconfinder-files/week-of-icons/2018/animations/01.json"></div>
            </div>
            <div class="col-md-4">
                <div class="bodymovin p-4" data-icon="https://s3.amazonaws.com/iconfinder-files/week-of-icons/2018/animations/02.json"></div>
            </div>
            <div class="col-md-4">
                <div class="bodymovin p-4" data-icon="https://s3.amazonaws.com/iconfinder-files/week-of-icons/2018/animations/04.json"></div>
            </div>
        </div>
    </div>
</body>
</html>
